<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: black;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: yellow;
        }

        .burger {
            display: none;
            cursor: pointer;
            z-index: 100;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Responsive Media Queries */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                top: 0;
                height: 100vh;
                background-color: black;
                z-index: 99;
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            .nav-links li {
                margin: 20px 0;
            }

            .burger {
                display: block;
            }

            .toggle .line1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .toggle .line2 {
                opacity: 0;
            }

            .toggle .line3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sample Navbar</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger" id="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- remove this -->
    <main>
        <div
            style="height: 80vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p style="width: 60%; text-align: center;">
                ü§ú Change screen size ü§õ to see/hide hamburgerüçî menu.
                <br> After resizing you
                may need to
                refresh page to see nav
                links again. ü§ß
            </p>
            <br>
            <a href="https://github.com/TheMIU" target="_blank"> üîó more stuff here (Github) </a>
        </div>
    </main>

    <script>
        const burger = document.getElementById('burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            if (navLinks.style.display === 'flex') {
                navLinks.style.display = 'none'; // Hide menu
            } else {
                navLinks.style.display = 'flex'; // Show menu
            }
            burger.classList.toggle('toggle');
        });
    </script>
</body>

</html>
